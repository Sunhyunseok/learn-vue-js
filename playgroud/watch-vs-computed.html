<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div>num: {{num}}</div>
        <div>doubleNum:{{doubleNum}}</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                num:10
            },
            //validation logic 에 많이 쓰임
            computed:{
                doubleNum: function(){
                    return this.num*2;
                }
            },
            //무거운 로직에 많이 쓰임(e.g 데이터 요청)
            watch: {
                num: function(newValue){
                    this.fetchUserByNumber(newValue);
                }
            },
            methods:{
                fetchUserByNumber: function(num){
                    console.log(num);
                    // axios.get(num);
                }
            }
        });
    </script>
</body>
</html>
